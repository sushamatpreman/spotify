<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="intex.css" />
  </head>
  <body>
    <div class="container">
      <div class="main1">
        <div class="logo">
          <div class="logoelements">
            <img src="images/spotify2.png" alt="" class="icon-image" />
            <p>Spotify</p>
          </div>
          <div class="logoelements">
            <img src="images/homepage.png" alt="" class="icon-image" />
            <p>Home</p>
          </div>
          <div class="logoelements">
            <img
              src="images/magnifying-glass (1).png"
              alt=""
              class="icon-image"
            />
            <p>Search</p>
          </div>
        </div>

        <div class="logo-1">
          <div class="logoelements">
            <img src="images/library.png" alt="" class="icon-image" />
            <p>your library</p>

            <div class="elements">
              <img src="images/plus.png" alt="" class="icon" />
              <img src="images/next.png" alt="" class="icon" />
            </div>
          </div>
        </div>
      </div>
      <div class="main2"></div>
    </div>
  </body>
