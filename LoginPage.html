<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Log In</title>
    <link rel="stylesheet" href="Loginpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <a href="LoginPage.html">
                <img src="images/spotify2.png" alt="">
            </a>
        </div>
    </header>

    <section>
 
        <div class="main">
            <h1>Log In To Spotify</h1>

            <div class="account-connect">
            <button class="a-c-btn" id="g"><img src="images/google.png" alt=""><span>Continue With Google</span></button>
            <button class="a-c-btn" id="f"><img src="images/facebook.png" alt=""><span>Continue With Facebook</span></button>
            <button class="a-c-btn" id="a"><img src="images/apple.png" alt=""><span>Continue With Apple</span></button>
            
            </div>
            <hr>

            <div class="log-in">

                <form action="">
                    <label for="">Email or username</label>
                    <input type="text" placeholder="Email or username">

                    <label for="">Password</label>
                    <input type="text" placeholder="Password">


                    <div class="log-in-btn">
                        <button>Log In</button>

                    </div>

                    
                   
                    <div class="forgot">
                        
                        <a href="#"><p>Forgot Your Password?</p</a>
                    </div>
                  
                   
                </form>
                              

            </div>
            <hr >
            <div class="details">
                <p>Don't have an account?</p>
                <a href="">Sign Up For Spotify</a>
               

            </div>
            
        <div class="last-text">
            <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
        </div>
   

        </div>
       
    </section>
    
    
</body>
</html>
